<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Blocker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Set Block Time</h1>
        <div class="blocked-sites">
            <h2>Blocked Sites</h2>
            <ul id="blockedSitesList"></ul>
        </div>
        

        <div class="time-input">
            <div>
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div>
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="0">
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <label for="urlInput">URL to Block</label>
                <input type="text" id="urlInput" placeholder="e.g. chess.com">
            </div>
            <button class="add-button" id="addUrlButton">Add</button>
        </div>
        <button id="startBlock">Start Blocking</button> 
        </div>

        
    </div>
    <script src="popup.js"></script>
</body>

</html>
